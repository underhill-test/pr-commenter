name: Thank external contributors

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check if author is org member
        id: org-check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const org = context.repo.owner;
            const user = context.payload.pull_request.user.login;

            try {
              await github.rest.orgs.checkMembershipForUser({
                org,
                username: user,
              });
              core.setOutput("isOrgMember", "true");
            } catch (error) {
              if (error.status === 404) {
                core.setOutput("isOrgMember", "false");
              } else {
                throw error;
              }
            }

      - name: Add thank you comment
        if: steps.org-check.outputs.isOrgMember == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸŽ‰ Thank you for your contribution! We appreciate your support. ðŸ™Œ"
            })
